<body>
    <div class="main" style="padding:2%;margin-top:1%;">
        <div class="col-lg-12">
            <div class="container">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="row grids text-center">
                        <div class="view view-tenth">
                            <!--  <a href="single.html">-->
                            <div class="inner_content clearfix">
                                <div class="product_image">
                                    <img src="http://www.arrayform.com/wp-content/uploads/2017/02/user@2x.png" class="img-responsive" alt="" style="margin:0% auto;" />
                                </div>
                                <div class="label-product">
                                    <span class="new">USER LOGIN</span>
                                </div>
                                <div class="mask" style="width:100% !important;">
                                    <h2>Welcome User</h2>
                                    <div class="main">
                                        <flash-messages></flash-messages>
                                        <form>
                                            <input type="text" name="email" class="text" [(ngModel)]="user.email" #email='ngModel' placeholder="E-mail address">
                                            <input type="password" name="pwd" [(ngModel)]="user.pwd" #pwd='ngModel' placeholder="Password">
                                            <div class="submit"><input type="submit" (click)="loginFunction(user)" value="Sign in">
                                                <input type="submit" (click)="registerFunction()" value="Sign Up">
                                            </div>
                                            <input type="submit" class="fgpwd" (click)="forgotFunction()" value="Password?">
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--  </a> -->
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="col-lg-12">

        </div>
    </div>
</body>
